<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .container{
          display: grid;
          height: 1200px;
          grid-template-rows: 50px 2050px;
          background-color: #000;
          gap: 5px;
        }
        .item{
          background-color: wheat;
        }
        .container > .pricing-container {
          flex-direction: column;
        }
      }
      .container{
        display: grid;
        width: 1200px;
        height: 350px;
        grid-template-rows: 50px 300px;
        /* background-color: #000; */
      }
      /* .item{
        background-color: wheat;
      } */
      .pricing-container {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      .submit-button-section{
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .submit-button{
        background-color: rgba(48, 123, 209, 0.616);
        border-radius: 5px;
        border: none;
        padding: 10px;
        color: white; 
        margin: 10px;
      }
      .pricing-plan{
        background-color: #f1f2f6;
        padding: 20px;
        margin: 20px;
        text-align: center;
        max-width: 400px;
        max-height: 400px;
        border-radius: 5px;
      }
      .plan-title{
        font-weight: bold;
        font-size: 20px;
        padding-bottom: 5px;
      }
      .plan-price{
        font-weight: bold;
        font-size: 40px;
        padding-bottom: 2px;
      }
      .plan-features{
        list-style: none;
      }
      .plan-features li{
        padding: 5px;
      }
      .plan-button{
        background-color: rgb(255, 136, 0);
        border: none;
        padding: 10px;
        border-radius: 5px;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item submit-button-section">
        <button class="submit-button">Submit</button>
      </div>
      <div class="item pricing-container">
        <div class="pricing-plan">
          <div class="plan-title">Basic</div>
          <div class="plan-price">$9.99/month</div>
          <ul class="plan-features">
            <li>âœ… 10GB Storage</li>
            <li>âœ… 1 User</li>
            <li>ðŸš« Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
          <div class="plan-title">Standard</div>
          <div class="plan-price">$19.99/month</div>
          <ul class="plan-features">
            <li>âœ… 50GB Storage</li>
            <li>âœ… 5 Users</li>
            <li>âœ… Phone &amp; Email Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
        <div class="pricing-plan">
          <div class="plan-title">Premium</div>
          <div class="plan-price">$49.99/month</div>
          <ul class="plan-features">
            <li>âœ… 100GB Storage</li>
            <li>âœ… 10 Users</li>
            <li>âœ… 24/7 Support</li>
          </ul>
          <button class="plan-button">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
